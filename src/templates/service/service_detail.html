{% extends "../root.html" %} 
{% load static %}
{% load markdown_filters %}

{% block content %}

<section>

<article
  class="mx-auto w-full max-w-5xl format format-sm sm:format-base lg:format-lg format-blue py-12 px-6"
>
  <header class="mb-4 lg:mb-6 not-format">
    <address class="flex items-center mb-6 not-italic">
      <div class="inline-flex items-center mr-3 text-sm text-gray-900">
        <img
          class="mr-4 w-16 h-16 rounded-full"
          src="{% static 'images/img-1.jpg' %}"
          alt="Jaaja Mumansonga's Photo"
        />
        <div>
          <p href="#" rel="author" class="text-xl font-bold text-gray-900 font-jost"
            >Jaaja Mumansonga</
          >
         
          <p class="text-base text-gray-500 dark:text-gray-400">
            <time pubdate datetime="2022-02-08" title="February 8th, 2022"
              >{{ service.created_at }}</time
            >
          </p>
        </div>
      </div>
    </address>
    <h1
      class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl"
    >
      {{ service.title }}
    </h1>
  </header>

  
  <aritcle id="mdx-wrapper" class="anim-el-hidden px-2">
    {{ service.content|md_to_html|safe }}
  </aritcle>

  <div class="max-w-[50%] px-6 mt-10 w-full flex items-center justify-start">
    <a href="/contact-me" class="flex items-center justify-center h-14 w-fit bg-blue-600 text-white px-6 rounded-full font-jost">
      <p class="text-nowrap">Contact Me</p>
    </a>
  </div>
</article>
</section>


{% endblock %}
